<!DOCTYPE html>
<html>
    <head>
        <title>User Profile Card using HTML CSS and JavaScript</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <center>
        <div class="card-container">
            <div class="cart-top-navigation">
                <li>
                <i class="fa-solid fa-arrow-left"></i>
                </li>
                <ul>
                <i id="heart" class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bars"></i>
                </ul>
            </div>
            <div class="user-image">
                <img src="shiva.jpg" alt="">
            </div>
            <h2 class="user-name">Biradar Shivanand</h2>
            <p class="about-user">My name is Biradar Shivanand and I'm an aspiring front end developer.</p>
            <button class="hire-me">Hire me</button>
            <div class="social-container">
                <div class="social-item">
                    <li class="instagram">
                    <i class="fa-brands fa-instagram"></i>
                    </li>
                    <span class="followers">100k</span>
                    <span class="followers">Followers</span>
                </div>
                <div class="social-item">
                    <li class="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                    </li>
                    <span class="followers">100k</span>
                    <span class="followers">Followers</span>
                </div>
                <div class="social-item">
                    <li class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                    </li>
                    <span class="followers">100k</span>
                    <span class="followers">Followers</span>
                </div>
            </div>
        </div>
        </center>
    </body>
    <script src="script.js"></script>
</html>
